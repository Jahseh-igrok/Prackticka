<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/css/brands.min.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/all.css">

    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <link rel="stylesheet" href="/css/solid.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans:200,300,400,700,800,900&amp;subset=latin"
        rel="preload" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:ital@0;1&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="WORK">

        <div class="menu">
            <div class="user-inf">
                <img id="user-photo" class="user-photo" src="" alt="">
                <!-- <div id="user-photo" class="user-photo">

                </div> -->
                <div id="user-name" class="user-name">

                </div>
                <i class="fa-solid fa-bars"></i>
                <div class="user-block hidden">
                    <div class="user-block-head">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="user-block-body">
                        <img id="user-img" class="user-img" src="" alt="">
                        <p class="user-email"></p>
                        <p class="user-fam"></p>
                        <p class="user-name-work"></p>
                    </div>

                    <div class="footer">
                        <div class="footer-change">
                            <p class="footer-change-text">Изменить данные</p>
                        </div>
                        <div class="footer-exit">
                            <p class="footer-exit-text">Выйти</p>
                        </div>
                        <div class="delete-user">
                            <p class="delete-user-text">Удалить аккаунт</p>
                        </div>
                    </div>
                </div>

                <div class="user-change hidden">
                    <div class="user-change-head">
                        Изменить данные
                    </div>
                    <div class="user-change-body">
                        <img id="user-change-img" class="user-change-img" src="" alt="">
                        <input class="change-input" name="change-fam" type="text" placeholder="Фамилия">
                        <input class="change-input" name="change-name" type="text" placeholder="Имя">
                        <input class="change-input" name="change-otch" type="text" placeholder="Отчество">
                        <input class="change-input" name="change-pass" type="text" placeholder="Пароль">
                    </div>

                    <div class="footer-change-body">
                        <div class="change-data">
                            <p class="change-data-text">Изменить</p>
                        </div>
                        <div class="change-back">
                            <p class="change-back-text">Назад</p>
                        </div>
                    </div>
                </div>

                <div class="settings-user">

                </div>
            </div>

            <div class="chats-area">
                <button class="create-chat">
                    Создать чат
                </button>

                <div class="wind-create">
                    <input class="auth-input12" type="text" name="email-work" id="" placeholder="E-mail собеседника">
                </div>

                <div class="block_chats">

                </div>

                <div class="change-name-chat-area hidden">
                    <button class="change-name-btn" name="change-name-btn">Изменить имя чата</button>
                    <input name="change-name-input" class="change-name-input" type="text" placeholder="Введите новое имя чата">

                </div>

            </div>
        </div>

        <div class="wind-work">
            <div class="message_block">
                
            </div>
            <div class="area-input">
                <input class="input-text" type="text" id="input-text" name="message" placeholder="Введите сообщение">
                <button class="btn-post">
                    Отправить
                </button>
            </div>
        </div>


    </div>

</body>

</html>
