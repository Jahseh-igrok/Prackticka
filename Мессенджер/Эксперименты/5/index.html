                <div class="jet">
            <div class="jet__body">
                <div class="jet__side jet__side--left">0000000000000000</div>

                <div class="jet__side jet__side--back"></div>

                <div class="jet__side jet__side_chassis jet__side_chassis--left"></div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.7/build/spline-viewer.js"></script>
    <spline-viewer url="https://prod.spline.design/YztxwE4fx3a5IgRk/scene.splinecode"></spline-viewer>
    <script>
                (() => {
            const jet = document.querySelector('.jet__body');

            let startRotateY = 78;
            let startRotateX = 15;
            let startRotateZ = -15;

            jet.style.transform = `rotateY(${+startRotateY}deg) rotateX(${+startRotateX}deg) rotateZ(${+startRotateZ}deg)`

            document.addEventListener('keydown', function (e) {
                if (e.keyCode === 87) {
                    startRotateX += 2;
                }
                else if (e.keyCode === 83) {
                    startRotateX -= 2;
                }

                else if (e.keyCode === 65) {
                    startRotateZ -= 3;
                }

                else if (e.keyCode === 68) {
                    startRotateZ += 3;
                }

                else if(e.keycode === 70){
                    startRotateZ = 345
                }

                else if (e.keyCode === 81) {
                    startRotateY -= 2;
                }

                else if (e.keyCode === 69) {
                    startRotateY += 2;
                }


                jet.style.transform = `rotateY(${+startRotateY}deg) rotateX(${+startRotateX}deg) rotateZ(${+startRotateZ}deg)`
            })
        })()
    </script>
</body>
