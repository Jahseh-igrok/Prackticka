<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Показ блока при клике</title>
<style>
  /* Основной стиль */
  .hidden{
    display: none;
  }
  /* Стиль для кнопки или блока, по которому кликать */
  .trigger{
    padding: 10px 20px;
    background-color: #3498db;
    color: white;
    cursor: pointer;
    display: inline-block;
    border-radius: 5px;
    margin: 50px;
    font-size: 16px;
  }
  /* Блок, который появится */
  .popup{
    margin-top: 20px;
    padding: 15px;
    background-color: #2ecc71;
    color: white;
    border-radius: 5px;
    width: fit-content;
  }
</style>
</head>
<body>
<!-- Элемент, по которому кликать -->
<div class="trigger" id="showButton">
    Показать блок
</div>
<!-- Блок, который изначально скрыт -->
<div class="popup hidden" id="popupBlock">
  Это скрытый блок, который появился после клика!
</div>
<script>
  // Получаем элементы
  const button = document.getElementById('showButton');
  const popup = document.getElementById('popupBlock');

  // Назначаем обработчик события клика
  button.addEventListener('click', () => {
    // Переключаем класс hidden
    popup.classList.toggle('hidden');
});
</script>
</body>
</html>
